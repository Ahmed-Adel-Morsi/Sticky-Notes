<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Sticky Notes</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <button class="hamburger">
        <svg viewBox="0 0 16 16">
          <path
            d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75Zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75ZM1.75 12h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"
          ></path>
        </svg>
      </button>
      <div class="titled-logo">
        <img src="icon.png" alt="">
        <h1>Sticky Notes</h1>
      </div>
      <label class="switch">
        <input class="mode-input" name="mode" type="checkbox" />
        <span class="slider"></span>
      </label>
    </header>

    <div class="page-content">
      <aside class="left">
        <div class="sidebar-header">
          <img src="icon.png" alt="">
          <button class="sidebar-x">
            <svg viewBox="0 0 16 16">
              <path
                d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="content">
          <div class="color-picker picker">
            <p class="category-header">Choose Your Favourite Colors</p>
            <div class="pick">
              <label for="first">Color 1: </label>
              <input type="color" id="first" data-index="0" value="#938c8d" />
            </div>
            <div class="pick">
              <label for="second">Color 2: </label>
              <input type="color" id="second" data-index="1" value="#ffb900" />
            </div>
            <div class="pick">
              <label for="third">Color 3: </label>
              <input type="color" id="third" data-index="2" value="#ff6001" />
            </div>
            <div class="pick">
              <label for="fourth">Color 4: </label>
              <input type="color" id="fourth" data-index="3" value="#ff1e71" />
            </div>
            <div class="pick">
              <label for="fifth">Color 5: </label>
              <input type="color" id="fifth" data-index="4" value="#864af3" />
            </div>
            <div class="pick">
              <label for="sixth">Color 6: </label>
              <input type="color" id="sixth" data-index="5" value="#2f86ff" />
            </div>
          </div>
          <div class="font-settings picker">
            <p class="category-header">Choose Your Font Settings</p>
            <div class="pick">
              <label for="font-family">Family : </label>
              <select id="font-family">
                <option value="'Cairo', sans-serif">Cairo</option>
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Roboto', sans-serif">Roboto</option>
              </select>
            </div>
            <div class="pick">
              <label for="font-weight">weight : </label>
              <select id="font-weight">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
              </select>
            </div>
            <div class="pick">
              <label for="color">Color : </label>
              <input type="color" id="color" value="#938c8d" />
            </div>
            <div class="pick">
              <label for="font-size">Size : </label>
              <input type="range" id="font-size" min="10" max="30" value="20" />
            </div>
          </div>
          <div class="picker">
            <p class="category-header">Default Settings</p>
            <div class="pick">
              <label for="reset">Reset : </label>
              <input type="reset" id="reset" value="Reset" />
            </div>
          </div>
        </div>
      </aside>
      <section>
        <div class="notes">
          <button class="add-btn card">+</button>
        </div>
      </section>
      <div class="right">
        <div>
          <p class="category-header">Notes Count</p>
          <div class="notes-counter"></div>
        </div>
      </div>
    </div>

    <footer>
      Made with ❤️ by
      <a href="https://www.linkedin.com/in/ahmed-adel-morsi/" target="_blank"
        >Ahmed Adel</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
